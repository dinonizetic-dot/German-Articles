<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>German Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Favicon for browsers -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" href="favicon.ico">

<!-- Web App Manifest -->
<link rel="manifest" href="site.webmanifest">

<!-- Theme color for browser UI and Android status bar -->
<meta name="theme-color" content="#4f46e5">

<!-- Enable standalone app mode on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- iOS status bar appearance -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
/* feedback colors */
button.correct { background: linear-gradient(135deg, #16a34a, #22c55e) !important; }
button.wrong { background: linear-gradient(135deg, #dc2626, #ef4444) !important; }

body {
    font-family: 'Inter', Arial, sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    padding: 20px;
    transition: background 0.3s, color 0.3s;
}

.box {
    max-width: 620px;
    background: white;
    padding: 24px;
    margin: auto;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    position: relative;
}

h1 {
    margin-top: 5px;
    font-weight: 700;
}

/* BUTTONS */
button {
    padding: 12px;
    margin: 6px 0;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    transition: all 0.2s;
    font-weight: 600;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 12px rgba(79,70,229,0.25);
}

.secondary {
    background: #e5e7eb;
    color: #111;
}

/* Progress */
.progress-wrapper {
    margin: 10px 0 18px 0;
}

.progress-bar {
    height: 8px;
    background: #e5e7eb;
    border-radius: 10px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #22c55e, #4ade80);
    width: 0%;
    transition: width 0.3s;
}

.progress-text {
    font-size: 14px;
    margin-top: 6px;
    color: #555;
}

/* Dark mode toggle button */
.dark-toggle {
    position: absolute;
    top: 12px;
    right: 12px;
    width: auto;
    padding: 6px 10px;
    font-size: 12px;
    background: #111;
}

body.dark-mode {
    background: #0f172a;
    color: #f1f5f9;
}

body.dark-mode .box {
    background: #111827;
    color: #f1f5f9;
}

body.dark-mode .progress-bar {
    background: #1f2937;
}

@media (max-width: 500px) {
    .box { padding: 16px; }
    button { font-size: 15px; }
}

/* Modal */
.modal {
  display:none;
  position:fixed;
  left:0; top:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(3px);
  z-index:999;
}

.modal-content{
  background:white;
  max-width:600px;
  margin:8% auto;
  padding:20px;
  border-radius:14px;
  text-align:left;
  max-height:80vh;
  overflow:auto;
}

body.dark-mode .modal-content{
  background:#111827;
  color:#f1f5f9;
}

.close-btn{
  float:right;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>
